# Application Metadata
spring.application.name=OBHL API Gateway
api.version=1.0.0
api.v1.prefix=/api/v1

# Server Configuration
server.port=8000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/obhl_db
spring.datasource.username=obhl_admin
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Environment
app.environment=${ENVIRONMENT:dev}

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Service URLs
league.service.url=http://localhost:8001
game.service.url=http://localhost:8002
stats.service.url=http://localhost:8003

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
