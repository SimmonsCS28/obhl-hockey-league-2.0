# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/obhl_test
spring.datasource.username=obhl_user
spring.datasource.password=obhl_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Service URLs (same as production for local testing)
league.service.url=http://localhost:8001
game.service.url=http://localhost:8002
stats.service.url=http://localhost:8003

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
