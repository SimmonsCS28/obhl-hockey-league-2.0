# Application Metadata
spring.application.name=OBHL Game Service
api.version=1.0.0
api.v1.prefix=/api/v1

# Server Configuration
server.port=8002

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/obhl_db
spring.datasource.username=obhl_admin
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Environment
app.environment=${ENVIRONMENT:dev}

# API Gateway URL (use Docker service name)
application.config.api-gateway-url=http://api-gateway:8000

# Stats Service URL (for player stats aggregation)
stats.service.url=${STATS_SERVICE_URL:http://localhost:8003/api/v1}

# Feign Client Configuration
feign.httpclient.enabled=true

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Force Web Application Type (Fix for 502/No Port Binding)
spring.main.web-application-type=servlet
server.address=0.0.0.0
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=DEBUG
