# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/obhl_test
spring.datasource.username=obhl_user
spring.datasource.password=obhl_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Feign Client URLs
api.gateway.url=http://localhost:8000
application.config.stats-service-url=http://localhost:8003

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
